<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="icon" href="resources/images/img07.png" type="image/ico" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Batalha Mortal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/style.css"/>
        <link rel="stylesheet" href="resources/map/assets/css/reset.css"/>
        <link rel="stylesheet" href="resources/map/assets/css/style.css"/>
    </h:head>
    <h:body>
        <!--            <div class="preloader d-flex align-items-center justify-content-center">
                        <div class="lds-ellipsis">
                            <div></div>

        <header class="header-area">
            <!-- Top Header Area -->
            <div class="top-header-area">
                <div class="container h-100">
                    <div class="row h-100 align-items-center">
                        <div class="col-12 d-flex justify-content-between">
                            <!-- Logo Area -->
                            <div class="logo">
                                <a href="#"><img style="width: 60px; padding-top: 12px;" src="resources/images/banco1.png" alt=""/></a>  
                            </div>
                            <div class="col align-self-end baner">
                                <h1>Batalha Mortal</h1>
                            </div>
                            <!-- Top Contact Info -->
                            <div class="top-contact-info d-flex align-items-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navbar Area -->
            <div class="credit-main-menu" id="sticker">
                <div class="classy-nav-container breakpoint-off">
                    <div class="container">
                        <!-- Menu -->
                        <nav class="classy-navbar justify-content-between" id="creditNav">
                            <!-- Navbar Toggler -->
                            <div class="classy-navbar-toggler">
                                <span class="navbarToggler"><span></span><span></span><span></span></span>
                            </div>
                            <!-- Menu -->
                            <div class="classy-menu">
                                <!-- Close Button -->
                                <div class="classycloseIcon">
                                    <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                                </div>
                                <!-- Nav Start -->
                                <div class="classynav">
                                    <ul>
                                        <li><a href="#{request.contextPath}">Herois</a></li>
                                        <li><a href="duelo.xhtml">Duelo</a></li>
                                        <li><a href="partida.xhtml">Partida</a></li>
                                        <li><a href="#">Carregar Novo Herói</a></li>
                                    </ul>
                                </div>
                                <!-- Nav End -->
                            </div>
                            <!-- Contact 
                            <div class="contact">
                                <a href="#">Modelo Web</a>
                            </div>-->
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row mt-15">
                <div class="ml-15">
                    <a href="#"><img style="padding-top: 10px; width: 35px; height: auto" src="resources/images/espada.png" alt=""/></a>  
                </div>
                <div class="ml-15 mt-15">
                    <h6>Novo Heroi</h6>
                </div>    
            </div>
        </div>
        <div class="container-fluid">
            <h:form id="frmInserirNecessidade" prependId="false">
                <div class="col-12 mt-30">
                    <p:messages id="msgs" showDetail="false" closable="true"/>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="row">
                                    <div class="col-4">
                                        <h:outputLabel>Nome:</h:outputLabel>    
                                    </div>
                                    <div class="col-8">
                                        <h:inputText styleClass="form-control form-control-sm" size="30" maxlength="100" value="#{novoHeroiMB.novoHeroi.nome}"/>
                                    </div>
                                </div>
                                <div class="mt-15 row">
                                    <div class="col-4">
                                        <h:outputLabel>Inteligência:</h:outputLabel>    
                                    </div>
                                    <div class="col-8">
                                        <h:inputText styleClass="form-control form-control-sm" maxlength="7" style="width: 80px;" value="#{novoHeroiMB.novoHeroi.inteligencia}"/>
                                    </div>
                                </div>
                                <div class="mt-15 row">
                                    <div class="col-4">
                                        <h:outputLabel>Destreza:</h:outputLabel>    
                                    </div>
                                    <div class="col-8">
                                        <h:inputText styleClass="form-control form-control-sm" maxlength="7" style="width: 80px;" value="#{novoHeroiMB.novoHeroi.destreza}"/>
                                    </div>
                                </div>
                                <div class="mt-15 row">
                                    <div class="col-4">
                                        <h:outputLabel>Combate:</h:outputLabel>    
                                    </div>
                                    <div class="col-8">
                                        <h:inputText styleClass="form-control form-control-sm" maxlength="7" style="width: 80px;" value="#{novoHeroiMB.novoHeroi.combate}"/>
                                    </div>
                                </div>
                            </div>                       
                            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="row">
                                    <div class="col-4">
                                        <h:outputLabel>Alinhamento:</h:outputLabel>    
                                    </div>
                                    <div class="col-8">
                                        <p:selectOneMenu value="#{novoHeroiMB.novoHeroi.alinhamento}">
                                            <f:selectItem itemLabel="Neutro" itemValue="neutro"/>
                                            <f:selectItem itemLabel="Bom" itemValue="bom" />
                                            <f:selectItem itemLabel="Mal" itemValue="mal"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="mt-15 row">
                                    <div class="col-4">
                                        <h:outputLabel>Força:</h:outputLabel>    
                                    </div>
                                    <div class="col-8">
                                        <h:inputText styleClass="form-control form-control-sm" maxlength="7" style="width: 80px;" value="#{novoHeroiMB.novoHeroi.forca}"/>
                                    </div>
                                </div>
                                <div class="mt-15 row">
                                    <div class="col-4">
                                        <h:outputLabel>Poder:</h:outputLabel>    
                                    </div>
                                    <div class="col-8">
                                        <h:inputText styleClass="form-control form-control-sm" maxlength="7" style="width: 80px;" value="#{novoHeroiMB.novoHeroi.poder}"/>
                                    </div>
                                </div>
                                <div class="mt-15 row">
                                    <div class="col-4">
                                        <h:outputLabel>Defesa:</h:outputLabel>    
                                    </div>
                                    <div class="col-8">
                                        <h:inputText styleClass="form-control form-control-sm" maxlength="7" style="width: 80px;" value="#{novoHeroiMB.novoHeroi.defesa}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-70">
                    <h:commandButton styleClass="btn btn-sm" onclick="window.location.reload()" value="Limpar" action="#{novoHeroiMB.limpar()}"/>
                    <h:commandButton styleClass="ml-50 btn btn-sm" value="Salvar" action="#{novoHeroiMB.salvar()}" />
                </div>
            </h:form>
        </div>

        <!-- ##### Javascript ##### -->
        <!-- jQuery-2.2.4 js -->
        <!--<script src="resources/js/jquery/jquery-2.2.4.min.js"></script>-->
        <!-- Popper js -->
        <script src="resources/js/bootstrap/popper.min.js"></script>
        <!-- Bootstrap js -->
        <script src="resources/js/bootstrap/bootstrap.min.js"></script>
        <!-- All Plugins js -->
        <script src="resources/js/plugins/plugins.js"></script>
        <!-- Active js -->
        <script src="resources/js/active.js"></script>
    </h:body>
</html>
