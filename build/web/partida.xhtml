<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="icon" href="resources/images/img07.png" type="image/ico" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Batalha Mortal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/style.css"/>
        <link rel="stylesheet" href="resources/map/assets/css/reset.css"/>
        <link rel="stylesheet" href="resources/map/assets/css/style.css"/>
    </h:head>
    <h:body>
        <header class="header-area">
            <!-- Top Header Area -->
            <div class="top-header-area">
                <div class="container h-100">
                    <div class="row h-100 align-items-center">
                        <div class="col-12 d-flex justify-content-between">
                            <!-- Logo Area -->
                            <div class="logo">
                                <a href="#"><img style="width: 60px; padding-top: 12px;" src="resources/images/banco1.png" alt=""/></a>  
                            </div>
                            <div class="col align-self-end baner">
                                <h1>Batalha Mortal</h1>
                            </div>
                            <!-- Top Contact Info -->
                            <div class="top-contact-info d-flex align-items-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navbar Area -->
            <div class="credit-main-menu" id="sticker">
                <div class="classy-nav-container breakpoint-off">
                    <div class="container">
                        <!-- Menu -->
                        <nav class="classy-navbar justify-content-between" id="creditNav">
                            <!-- Navbar Toggler -->
                            <div class="classy-navbar-toggler">
                                <span class="navbarToggler"><span></span><span></span><span></span></span>
                            </div>
                            <!-- Menu -->
                            <div class="classy-menu">
                                <!-- Close Button -->
                                <div class="classycloseIcon">
                                    <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                                </div>
                                <!-- Nav Start -->
                                <div class="classynav">
                                    <ul>
                                        <li><a href="#{request.contextPath}">Herois</a></li>
                                        <li><a href="duelo.xhtml">Duelo</a></li>
                                        <li><a href="#">Partida</a></li>
                                        <li><a href="novoHeroi.xhtml">Carregar Novo Herói</a></li>
                                    </ul>
                                </div>
                                <!-- Nav End -->
                            </div>
                            <!-- Contact 
                            <div class="contact">
                                <a href="#">Modelo Web</a>
                            </div>-->
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row mt-15">
                <div class="ml-15">
                    <a href="#"><img style="padding-top: 10px; width: 35px; height: auto" src="resources/images/espada.png" alt=""/></a>  
                </div>
                <div class="ml-15 mt-15">
                    <h5>Partida de 10 rounds</h5>
                </div>    
            </div>
        </div>
        
        <h:form prependId="false">
            <div class="container mt-15 ">
                <div class="row">
                    <div class="col-12 ">
                        <div class="row justify-content-center">
                            <h:commandButton styleClass="btn btn-sm" value="Randomizar Lutadores"  action="#{partidaMB.randomHerois()}"/>
                        </div><p/>
                        <div class="row">
                            <h:panelGroup rendered="#{not empty partidaMB.listaDuelo}">
                                <div class="container-fluid">
                                    <p:dataTable var="lh" value="#{partidaMB.listaDuelo}">
                                        <p:column headerText="Nome">
                                            <h:outputText value="#{lh.nome}" />
                                        </p:column>
                                        <p:column headerText="Alinhamento">
                                            <h:outputText value="#{lh.alinhamento}" />
                                        </p:column>
                                        <p:column headerText="Inteligencia">
                                            <h:outputText value="#{lh.inteligencia}" />
                                        </p:column>
                                        <p:column headerText="Poder">
                                            <h:outputText value="#{lh.poder}" />
                                        </p:column>
                                        <p:column headerText="Força">
                                            <h:outputText value="#{lh.forca}" />
                                        </p:column>
                                        <p:column headerText="Destreza">
                                            <h:outputText value="#{lh.destreza}" />
                                        </p:column>
                                        <p:column headerText="Combate">
                                            <h:outputText value="#{lh.combate}" />
                                        </p:column>
                                        <p:column headerText="Defesa">
                                            <h:outputText value="#{lh.defesa}" />
                                        </p:column>
                                    </p:dataTable>
                                    <span>Habilidade que será usada em batalha: <span style="font-weight: bold">#{partidaMB.atributo}</span></span>
                                    <p/>
                                    <p:panel>
                                        <div class="row">
                                            <h:commandButton styleClass="btn btn-sm" value="Iniciar Batalha"  action="#{partidaMB.iniciarPartida()}"/>                                        
                                            <h:commandButton styleClass="ml-15 btn btn-sm" value="Limpar"  actionListener="#{partidaMB.removerLista()}"/>
                                        </div>
                                    </p:panel>
                                </div>
                            </h:panelGroup>
                        </div>
                        <div class="row justify-content-center">
                            <h:panelGroup id="visualizacao" rendered="#{not empty partidaMB.listaDuelo}">
                                <div class="container-fluid">
                                    <p/>
                                    <p:messages id="msg" showDetail="true" />
                                </div><br/>
                            </h:panelGroup>
                        </div>
                        <br/>
                    </div>
                </div>
            </div>
        </h:form>

        <!-- ##### Javascript ##### -->
        <!-- jQuery-2.2.4 js -->
        <!--<script src="resources/js/jquery/jquery-2.2.4.min.js"></script>-->
        <!-- Popper js -->
        <script src="resources/js/bootstrap/popper.min.js"></script>
        <!-- Bootstrap js -->
        <script src="resources/js/bootstrap/bootstrap.min.js"></script>
        <!-- All Plugins js -->
        <script src="resources/js/plugins/plugins.js"></script>
        <!-- Active js -->
        <script src="resources/js/active.js"></script>
    </h:body>
</html>
