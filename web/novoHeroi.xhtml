<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="icon" href="resources/images/mvsdc.png" type="image/ico" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Batalha Mortal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/style.css"/>
    </h:head>
    <h:body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Batalha Mortal</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="textoNavbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#{request.contextPath}">Herois</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="duelo.xhtml">Duelo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="partida.xhtml">Partida</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Novo Heroi</a>
                        </li>
                    </ul>
                </div>
            </nav>    
        </header>

        <div class="container">
            <div class="row mt-15">
                <div class="ml-15">
                    <a href="#"><img style="padding-top: 10px; width: 35px; height: auto" src="resources/images/espada.png" alt=""/></a>  
                </div>
                <div class="ml-15 mt-15">
                    <h5>Novo Herói</h5>
                </div>    
            </div>
        </div>


        <h:form id="frmInserirNovoHeroi" prependId="false">
            <div class="col-12 mt-30">
                <p:messages id="msgs" showDetail="false" closable="true"/>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <div class="row">
                                <div class="col-4">
                                    <h:outputLabel>Nome:</h:outputLabel>    
                                </div>
                                <div class="col-8">
                                    <h:inputText styleClass="form-control form-control-sm" size="30" maxlength="100" value="#{novoHeroiMB.novoHeroi.nome}"/>
                                </div>
                            </div>
                            <div class="mt-15 row">
                                <div class="col-4">
                                    <h:outputLabel>Inteligência:</h:outputLabel>    
                                </div>
                                <div class="col-8">
                                    <h:inputText styleClass="form-control form-control-sm" maxlength="7" style="width: 80px;" value="#{novoHeroiMB.novoHeroi.inteligencia}"/>
                                </div>
                            </div>
                            <div class="mt-15 row">
                                <div class="col-4">
                                    <h:outputLabel>Destreza:</h:outputLabel>    
                                </div>
                                <div class="col-8">
                                    <h:inputText styleClass="form-control form-control-sm" maxlength="7" style="width: 80px;" value="#{novoHeroiMB.novoHeroi.destreza}"/>
                                </div>
                            </div>
                            <div class="mt-15 row">
                                <div class="col-4">
                                    <h:outputLabel>Combate:</h:outputLabel>    
                                </div>
                                <div class="col-8">
                                    <h:inputText styleClass="form-control form-control-sm" maxlength="7" style="width: 80px;" value="#{novoHeroiMB.novoHeroi.combate}"/>
                                </div>
                            </div>
                        </div>                       
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <div class="row">
                                <div class="col-4">
                                    <h:outputLabel>Alinhamento:</h:outputLabel>    
                                </div>
                                <div class="col-8">
                                    <p:selectOneMenu value="#{novoHeroiMB.novoHeroi.alinhamento}">
                                        <f:selectItem itemLabel="Neutro" itemValue="neutro"/>
                                        <f:selectItem itemLabel="Bom" itemValue="bom" />
                                        <f:selectItem itemLabel="Mal" itemValue="mal"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="mt-15 row">
                                <div class="col-4">
                                    <h:outputLabel>Força:</h:outputLabel>    
                                </div>
                                <div class="col-8">
                                    <h:inputText styleClass="form-control form-control-sm" maxlength="7" style="width: 80px;" value="#{novoHeroiMB.novoHeroi.forca}"/>
                                </div>
                            </div>
                            <div class="mt-15 row">
                                <div class="col-4">
                                    <h:outputLabel>Poder:</h:outputLabel>    
                                </div>
                                <div class="col-8">
                                    <h:inputText styleClass="form-control form-control-sm" maxlength="7" style="width: 80px;" value="#{novoHeroiMB.novoHeroi.poder}"/>
                                </div>
                            </div>
                            <div class="mt-15 row">
                                <div class="col-4">
                                    <h:outputLabel>Defesa:</h:outputLabel>    
                                </div>
                                <div class="col-8">
                                    <h:inputText styleClass="form-control form-control-sm" maxlength="7" style="width: 80px;" value="#{novoHeroiMB.novoHeroi.defesa}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-70">
                <h:commandButton styleClass="btn btn-sm" onclick="window.location.reload()" value="Limpar" action="#{novoHeroiMB.limpar()}"/>
                <h:commandButton styleClass="ml-50 btn btn-sm" value="Salvar" action="#{novoHeroiMB.salvar()}" />
            </div>
        </h:form>


        <!-- ##### Javascript ##### -->
        <!-- Bootstrap js -->
        <script src="resources/js/bootstrap/bootstrap.min.js"></script>
    </h:body>
</html>
