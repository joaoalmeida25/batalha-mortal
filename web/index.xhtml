<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="icon" href="resources/images/mvsdc.png" type="image/ico" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Batalha Mortal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/style.css"/>
    </h:head>
    <h:body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Batalha Mortal</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="textoNavbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#{request.contextPath}">Herois</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="duelo.xhtml">Duelo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="partida.xhtml">Partida</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="novoHeroi.xhtml">Novo Heroi</a>
                        </li>
                    </ul>
                </div>
            </nav>    
        </header>

        <div class="container">
            <div class="row mt-15">
                <div class="ml-15">
                    <a href="#"><img style="padding-top: 10px; width: 35px; height: auto" src="resources/images/espada.png" alt=""/></a>  
                </div>
                <div class="ml-15 mt-15">
                    <h5>Heróis</h5>
                </div>    
            </div>
        </div>

        <div class="container mt-15">
            <div class="row">
                <div class="col-12">
                    <span>Heróis registrados: <span style="font-weight: bold">#{indexMB.qntdHerois()}</span></span>
                    <div style="align-items: center;">
                        <p:messages id="messages" showDetail="true" closable="true"/>
                        <p:dataTable var="lh" value="#{indexMB.listaHerois}">
                            <p:column headerText="Nome">
                                <h:outputText value="#{lh.nome}" />
                            </p:column>
                            <p:column headerText="Alinhamento">
                                <h:outputText value="#{lh.alinhamento}" />
                            </p:column>
                            <p:column headerText="Inteligencia">
                                <h:outputText value="#{lh.inteligencia}" />
                            </p:column>
                            <p:column headerText="Poder">
                                <h:outputText value="#{lh.poder}" />
                            </p:column>
                            <p:column headerText="Força">
                                <h:outputText value="#{lh.forca}" />
                            </p:column>
                            <p:column headerText="Destreza">
                                <h:outputText value="#{lh.destreza}" />
                            </p:column>
                            <p:column headerText="Combate">
                                <h:outputText value="#{lh.combate}" />
                            </p:column>
                            <p:column headerText="Defesa">
                                <h:outputText value="#{lh.defesa}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </div>

        <!-- ##### Javascript ##### -->
        <!-- Bootstrap js -->
        <script src="resources/js/bootstrap/bootstrap.min.js"></script>
    </h:body>
</html>
